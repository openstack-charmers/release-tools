# Ceph Charms
defaults:
  team: openstack-charmers
  branches:
    master:
      build-channels:
        charmcraft: "1.5/stable"
      channels:
        - latest/edge
      bases:
        - "20.04"
        - "22.04"
    stable/quincy.2:
      build-channels:
        charmcraft: "1.5/stable"
      channels:
        - quincy/stable
      bases:
        - "20.04"
        - "22.04"
    # stable/quincy is deprecated in favour of stable/quincy.2 which is now the
    # "quincy" branch.
    stable/quincy:
      enabled: False
      build-channels:
        charmcraft: "1.5/stable"
      channels:
        - quincy/stable
      bases:
        - "20.04"
        - "22.04"
    stable/luminous:
      enabled: False
      build-channels:
        charmcraft: "1.5/stable"
      channels:
        #- openstack-queens/edge
        #- openstack-rocky/edge
        - luminous/edge
      bases:
        - "18.04"
    stable/mimic:
      enabled: False
      build-channels:
        charmcraft: "1.5/stable"
      channels:
        #- openstack-stein/edge
        - mimic/edge
      bases:
        - "18.04"
    stable/nautilus:
      enabled: False
      build-channels:
        charmcraft: "1.5/stable"
      channels:
        #- openstack-train/edge
        - nautilus/edge
      bases:
        - "18.04"
    stable/octopus:
      build-channels:
        charmcraft: "1.5/stable"
      channels:
        - octopus/stable
      bases:
        - "18.04"
        - "20.04"
    stable/pacific:
      build-channels:
        charmcraft: "1.5/stable"
      channels:
        - pacific/stable
      bases:
        - "20.04"

